<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <title>Abstract Shop</title>
</head>

<body>
    <!-- Modal for Cart -->
    <div class="modal fade " id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="modal-cart" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title" id="cart-title">Cart</h5>
                    <button type="button" class="btn button clear" data-dismiss="modal" aria-label="Close">
                        Clear
                    </button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class=" table-responsive-sm">
                        <table class="show-cart table">
                        </table>
                    </div>
                    <div>Total: <span class="total-price"></span> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary purchase" data-toggle="modal" data-target="#modal-login">Purchase</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Items -->
    <div class="modal fade item_modal" id="modal-items" tabindex="-1" role="dialog" aria-labelledby="modal-items" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title" id="cart-title">Item info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class=" item-info-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for login -->
    <div class="modal fade login_modal" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title" id="cart-title">Enter your information</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right ">Name:</label>
                        <input class="login" id="buyer-name">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right ">E-Mail Address:</label>
                        <input class="email" id="email">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">Phone:</label>
                            <input class="phone" id = "phone">
                    </div>
                    <div class="col-md-6 offset-md-4">
                        <button class="button submit btn">
                            Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="hat navbar navbar-expand-sm sticky-top d-flex justify-content-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <!-- Dropdown with categories -->
            <div class="dropdown d-flex justify-content-center">
                <a class="hattext dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categoties
                </a>
                <div class="hattext dropdown-menu bg-dark category-list category-dropdown" aria-labelledby="dropdownMenuLink">
                </div>
            </div>
            <!-- End of Dropdown -->
            <ul class="navbar-nav mx-auto w-100">
                <a class="hattext mx-auto" href="#">Search</a>
                <a class="nav-item hattext mx-auto" data-toggle="modal" data-target="#modal-cart">Cart(
                    <span class="total-amount"></span>)
                </a>
                <a class="hattext mx-auto" href="#">Profile</a>
            </ul>
        </div>
        <a class="navbar-brand" href="#">
            <img src="imgs\Logo.png" width="100" height="60" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="grid">
            <div class="d-block w-100 pb-3 category">
            </div>
            <div class="row align-items-top items">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
